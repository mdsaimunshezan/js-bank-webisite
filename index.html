<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- TailWind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="w-1/2 mx-auto bg-green-200 p-8 mt-24 shadow-lg rounded">
        <h1 class="text-4xl text-center py-8">welcome to <span class="text-pink-600 font-bold"> Baap Er Bank !</span> </h1>
        <div>
            <h3 class="text-center text-2xl mb-8 text-pink-600 font-bold">Login Plese</h3>
            <div>
                <input type="text" id="user-email" placeholder="Enter your email" class="w-full p-2 mb-6 rounded">
                <input type="password" id="user-password" placeholder="Enter your password" class="w-full p-2 rounded mb-6">
                <button id="user-btn" class="px-6 py-2 w-full bg-green-600 text-white rounded hover:bg-green-900 transition duration-700 ease-in-out">Submit</button>
                
            </div>
        </div>
    </section>

    <!-- Js connect -->
    <script src="./js/login.js"></script>
</body>
</html>
